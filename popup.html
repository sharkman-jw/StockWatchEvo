<!DOCTYPE HTML>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="js/utils.js" type="text/javascript"></script>
<script src="js/stock_data.js" type="text/javascript"></script>
<script src="js/stock_data_manager.js" type="text/javascript"></script>
<script src="js/setting.js" type="text/javascript"></script>
<script src="js/quoter.js" type="text/javascript"></script>
<script src="js/symbol_list.js" type="text/javascript"></script>
<!--front end js files-->
<script src="js/front/sobject.js" type="text/javascript"></script>
<script src="js/front/popup.js" type="text/javascript"></script>
<script src="js/front/top_area.js" type="text/javascript"></script>
<script>
debugUtils.enable(true);

var popup = null;

$(document).ready(function(){
  popup = new Popup();
  popup.init();
  popup.run(); 
});
</script>
<!--style sheets-->
<link rel="stylesheet" href="css/popup.css" type="text/css" charset="utf-8" />
</head>

<body>

<div id="top_area">
  <div>
    <input id="symbol_input" type="text"
      onkeydown="popup.topArea.processEvent(event, this.id);" 
      onkeyup="popup.topArea.processEvent(event, this.id);"
      onclick="this.select();"/>
    <div id="head_line"></div>
  </div>
  <!-- detail panel -->
  <div id="details">
    <div id='dl_0'>
      <div id='detail_prc'>888.88</div>
      <div id='detail_status'>aft-hrs</div>
      <div id='detail_c'>+8.88</div>
      <div id='detail_cp'>10.24%</div>
      <div id='detail_acts'></div>
    </div>
    <div class='detail_line' id='dl_1'>
      <div><span class='field'>O</span><span class='value' id='detail_op'>888,888.88</span></div>
      <div><span class='field'>HI</span><span class='value' id='detail_hi'>888,888.88</span></div>
      <div><span class='field'>LO</span><span class='value' id='detail_lo'>888,888.88</span></div>
      <div><span class='field'>C</span><span class='value' id='detail_cl'>888,888.88</span></div>
    </div>
    <div class='detail_line' id='dl_2'>
      <div><span class='field'>P/E</span><span class='value' id='detail_pe'>888.88</span></div>
      <div><span class='field'>BETA</span><span class='value' id='detail_beta'>888.88</span></div>
      <div><span class='field'>EPS</span><span class='value' id='detail_eps'>888.88</span></div>
      <div><span class='field'>MCAP</span><span class='value' id='detail_mc'>362.34B</span></div>
    </div>
    <div class='detail_line' id='dl_3'>
      <div><span class='field'>52WEEK</span><span class='value' id='detail_52wk'>888,888.88-888,888.88</span></div>
      <div><span class='field'>VOL/AVG</span><span class='value' id='detail_vol'>7.35M/25.15M</span></div>
    </div>
  </div>
  <!-- symbol suggestions -->
  <div id="symbol_hints">
    
  </div>
</div>

<div id="debug">
</div>

<!--div id="main_area">
  <div id="main_list">
  </div>
  <div id="footer">
  </div>
</div>
<div id="bottom_area">
  <div id="debug_panel"></div>
</div-->

</body>
</html>
